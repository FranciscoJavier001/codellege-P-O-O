<!doctype html>
<html lang="en">

<head>
    <title>Practica 01 - Proyectil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingresa la velodicad inicial del proyectil</label>
                        <input type="text" id="velocidad" class="form-control" placeholder="Ingrese la velocidad m/s">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="">Ingrese los grados del proyectil</label>
                        <input type="text" id="angulo" class="form-control" placeholder="Ingrese los grados">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-dark btn-block" id="btnCalcular">Calcular</button>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-12">
                <div class="contenedor" id="contenedor">
                    <span style="bottom: 0%; left: 0%;"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/Proyectil.class.js"></script>
    <script src="./../JS/app.js"></script>
</body>

</html>
